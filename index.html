<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Gender-Based Violence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    section#report-form {
      background: #fff;
      padding: 40px 15px;
    }

    h2 {
      text-align: center;
      color: #6b46c1;
      margin-bottom: 30px;
    }

    form {
      max-width: 600px;
      margin: auto;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    .checkbox-group label {
      margin: 0;
      font-weight: normal;
    }

    button[type="submit"] {
      padding: 12px 30px;
      background: #6b46c1;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      margin-top: 10px;
    }

    button:hover {
      background: #5534a4;
    }

    #confirmation {
      color: green;
      display: none;
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    @media (max-width: 600px) {
      input, select, textarea, button {
        font-size: 14px;
      }

      .checkbox-group {
        flex-direction: row;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Reporting Form Section -->
  <section id="report-form">
    <h2>Report Gender-Based Violence</h2>
    <form aria-label="GBV Reporting Form" onsubmit="return validateForm(event)">
      
      <label for="name">Your Name (Optional):</label>
      <input type="text" id="name" name="name" aria-label="Name" />

      <label for="gender">Your Gender:</label>
      <select id="gender" name="gender" required aria-label="Gender">
        <option value="">Select...</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="nonbinary">Non-binary</option>
        <option value="prefer_not_say">Prefer not to say</option>
      </select>

      <label for="incidentDate">Date of Incident:</label>
      <input type="date" id="incidentDate" name="incidentDate" required aria-label="Date of Incident" />

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required aria-label="Location" />

      <label for="details">Description:</label>
      <textarea id="details" name="details" rows="5" required aria-label="Description of the incident"></textarea>

      <div class="checkbox-group">
        <input type="checkbox" id="anonymous" name="anonymous" aria-label="Report anonymously" />
        <label for="anonymous">Report anonymously</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="followup" name="followup" aria-label="Allow follow-up" />
        <label for="followup">Allow us to follow up with you</label>
      </div>

      <button type="submit">Submit Report</button>
      <p id="confirmation">Thank you. Your report has been submitted.</p>
    </form>
  </section>

  <!-- JavaScript for confirmation -->
  <script>
    function validateForm(event) {
      event.preventDefault();

      const details = document.getElementById("details").value.trim();
      if (details === "") {
        alert("Please provide a description of the incident.");
        return false;
      }

      document.getElementById("confirmation").style.display = "block";
      event.target.reset();

      return false;
    }
  </script>

</body>
</html>
